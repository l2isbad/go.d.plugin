# netdata go.d.plugin configuration for apache
#
# This file is in YaML format. Generally the format is:
#
# name: value
#
# There are 2 sections:
#  - global variables
#  - JOBS
#
# ----------------------------------------------------------------------------------------------
# Global Variables
# These variables set the defaults for all JOBs, however each JOB
# may define its own, overriding the defaults.
#
# Currently supported globals:
#  update_every
#  autodetection_retry
#
# update_every sets the default data collection frequency.
update_every: 1
#
# autodetection_retry sets the job re-check interval in seconds.
# Attempts to start the job are made once every autodetection_retry.
# To enable the feature please set value greater then zero.
autodetection_retry: 0
#
# ----------------------------------------------------------------------------------------------
# JOBS allow you to collect values from multiple sources.
# Each source will have its own set of charts. Jobs with the same name are mutually exclusive.
# Only one of them will be allowed running at any time.
# This allows autodetection to try several alternatives and pick the one that works.
# Any number of jobs is supported.
#
# The JOBS section format:
#
# jobs:
#   - name: job1
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#
# ----------------------------------------------------------------------------------------------
# Apache JOB specific parameters:
#  - url
#       Server URL. Type <string>. Default: http://localhost/server-status?auto.
#  - body
#        HTTP request method. Type <dict>. Default: not used.
#  - method
#        HTTP request method. Type <string>. Default: GET.
#  - headers
#        HTTP request headers. Type <dict>. Default: not used.
#  - username
#        Username for basic HTTP authentication. Type <string>. Default: not used.
#  - password
#        Password for basic HTTP authentication. Type <string>. Default: not used.
#  - proxy_username
#        Username for proxy basic HTTP authentication. Type <string>. Default: not used.
#  - proxy_password
#        Password for proxy basic HTTP authentication. Type <string>. Default: not used.
#  - proxy_url
#        Proxy URL. Type <string>. Default: not used.
#  - timeout
#        HTTP response timeout. Type <int>. Default: 1.
#  - not_follow_redirects
#        Whether to follow redirects from the server. Type <bool>. Default: false.
#  - tls_skip_verify
#        Whether to verify server's certificate chain and hostname. Type <bool>. Default: false
#
# Mandatory parameters:
# No mandatory parameters.
#
# Optional parameters:
# All parameters are optional.
#
# ----------------------------------------------------------------------------------------------
# AUTO-DETECTION JOBS
#
jobs:
  - name: local
    url : http://localhost/server-status?auto
