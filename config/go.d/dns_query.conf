# netdata go.d.plugin configuration for dns_query
#
# This file is in YaML format. Generally the format is:
#
# name: value
#
# There are 2 sections:
#  - GLOBAL
#  - JOBS
#
# ----------------------------------------------------------------------------------------------------------------------
# Global Variables
# These variables set the defaults for all JOBs, however each JOB may define its own, overriding the defaults.
#
# The GLOBAL section format:
# param1: value1
# param2: value2
#
# Currently supported global parameters:
#  - update_every
#      Data collection frequency. Type <int>. Default: 1.
#  - autodetection_retry
#      Re-check interval in seconds. Attempts to start the job are made once every interval.
#      Zero means not to schedule re-check. Type <int>. Default: 0.
#
# ----------------------------------------------------------------------------------------------------------------------
# JOBS allow you to collect values from multiple sources.
# Each source will have its own set of charts.
#
# IMPORTANT:
#  - Parameter 'name' is mandatory.
#  - Jobs with the same name are mutually exclusive. Only one of them will be allowed running at any time.
#
# This allows autodetection to try several alternatives and pick the one that works.
# Any number of jobs is supported.
#
# The JOBS section format:
#
# jobs:
#   - name: job1
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#     param2: value2
#
#   - name: job2
#     param1: value1
#
# ----------------------------------------------------------------------------------------------------------------------
# DNS Query JOB specific parameters:
#  - domains
#      Domain or subdomains to query. Module choose random domain from the list on every iteration.
#      Type <list> of <string>. Default: not set.
#  - servers
#      Servers to query. Type <list> of <string>. Default: not set.
#  - port
#      DNS server port. Type <int>. Default: 53.
#  - network
#      Network protocol name. Type <string>. Available options: udp, tcp, tcp-tls. Default: udp.
#  - record_type
#      Query record type. Available options: A, AAAA, CNAME, MX, NS, PTR, TXT, SOA, SPF, TXT, SRV. Default: A.
#  - timeout
#      Query read timeout. Type <int>. Default: 2.
#
# ----------------------------------------------------------------------------------------------------------------------
# Mandatory JOB parameters:
#  - name
#  - domains
#  - servers
#
# ----------------------------------------------------------------------------------------------------------------------
# GLOBAL
#
update_every: 5
autodetection_retry: 0
